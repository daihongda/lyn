	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="/static/front/https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content">
					<h2>登陆</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="signin.html">
									<div class="form-group">
									    <label for="email">邮箱</label>
									    <input type="email" class="form-control" id="email" placeholder="enter your email here" value = "lyn@123.com">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="password">密码</label>
									    <input type="password" class="form-control" id="password" placeholder="Password" value = "123456">
									</div><!--/.form-group -->
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="awesome-checkbox-list">
									<ul class="unstyled centered">

										<li>
										    <input class="styled-checkbox" id="isRemember" type="checkbox" value="value2">
										    <label for="isRemember">记住密码</label>
										</li>

										<li>
										    <a href="/static/front/#">忘记邮箱或密码 ?</a>
										</li>

									</ul>
								</div><!--/.awesome-checkbox-list -->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div style="visibility:hidden;color: red" id = "tip">
								your email or password is error!
							</div>
						</div>
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" class="btn signin_btn" id = "signin">
									登陆
								</button>
								<p>
									还有没有账户 ?
									<a href="/static/front/signup.html">注册</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->


			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->
