<html  lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>Sign up</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="/static/front/assets/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="/static/front/css/login/font-awesome.min.css">
		
		<!--animate.css-->
        <link rel="stylesheet" href="/static/front/css/login/animate.css">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="/static/front/css/login/bootstrap.min.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="/static/front/css/login/bootsnav.css" >
        
        <!--style.css-->
        <link rel="stylesheet" href="/static/front/css/login/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="/static/front/css/login/responsive.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin signup">
			<div class="container">

				<div class="sign-content">
					<h2>注册</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="signin.html">
									<div class="form-col">
										<div class="form-group">
										    <label for="firstName">姓</label>
										    <input type="text" class="form-control" id="firstName" placeholder="first name" value = "l">
										</div><!--/.form-group -->
									</div><!--/.form-col -->
									<div class="form-col1">
										<div class="form-group">
											<label for="lastName">名</label>
										    <input type="text" class="form-control" id="lastName" placeholder="last name" value = "yn">
										</div><!--/.form-group -->
									</div><!--/.form-col1 -->
									<div class="form-group">
										<label for="email">邮箱</label>
									    <input type="email" class="form-control" id="email" placeholder="enter your email here" value = "lyn@123.com">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="password">密码</label>
									    <input type="password" class="form-control" id="password" placeholder="Password" value = "123456">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="retypePassword">密码确认</label>
									    <input type="password" class="form-control" id="retypePassword" placeholder="Retype Password" value = "123456">
									</div><!--/.form-group -->
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="awesome-checkbox-list">
									<ul class="unstyled centered">

										<li>
										    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
										    <label for="styled-checkbox-2">接受协议</label>
										</li>

										<li></li>

									</ul>
								</div><!--/.awesome-checkbox-list -->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->


					<div class="row">
						<div class="col-sm-12">
							<div style="visibility:hidden;color: red" id = "tip">

							</div>
						</div>
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" class="btn signin_btn" id="signup">
								注册
								</button>
								<p>
									已注册 ?
									<a href="/front/signin.html">登陆</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->
			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="/static/front/js/login/jquery.js"></script>
		<script src="/static/front/js/login/jquery.cookie.js"></script>
        <!--modernizr.min.js-->
        <script src="/static/front/https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="/static/front/js/login/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="/static/front/js/login/bootsnav.js"></script>
		
		<!-- jquery.sticky.js -->
		<script src="/static/front/js/login/jquery.sticky.js"></script>
		<script src="/static/front/https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
        
        <!--Custom JS-->
        <script src="/static/front/js/login/custom.js"></script>

    </body>
	
</html>
